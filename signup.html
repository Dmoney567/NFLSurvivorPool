<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Survivor Pool</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="auth-body">
  <div class="auth-card">
    <h1 class="auth-title">NFL Survivor Pool</h1>
    <h2 class="auth-subtitle">Create your account</h2>

    <form id="signupForm" class="auth-form">
      <label>Username</label>
      <input type="text" id="signupUsername" placeholder="Dominic" required />

      <label>Email</label>
      <input type="email" id="signupEmail" placeholder="you@example.com" required />

      <label>Password</label>
      <input type="password" id="signupPassword" placeholder="At least 6 characters" minlength="6" required />

      <button type="submit" class="auth-btn">Create Account</button>
    </form>

    <p class="auth-note">
      Already have an account?
      <a href="index.html" class="auth-link">Log in</a>
    </p>
  </div>

  <script src="js/signup.js"></script>
</body>
</html>
