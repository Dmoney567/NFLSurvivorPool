<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Pool - Survivor Pool</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div id="sidebar" class="sidebar">
    <button class="close-btn" onclick="toggleSidebar()">×</button>
    <h2>NFL Survivor Pool</h2>
    <a href="pools.html">← Back to Pools</a>
  </div>
  <button class="menu-btn" onclick="toggleSidebar()">☰</button>
  <div id="overlay" class="overlay" onclick="toggleSidebar()"></div>

  <main>
    <h2>Create a New Pool</h2>
    <form id="createForm" class="pool-form">
      <label>Pool Name:</label>
      <input type="text" id="poolName" required />

      <label>Password:</label>
      <input type="password" id="poolPassword" required />

      <button type="submit">Create Pool</button>
    </form>
  </main>

  <footer><p>&copy; 2025 NFL Survivor Pool</p></footer>

  <script>
  function toggleSidebar() {
    const sidebar = document.getElementById("sidebar");
    const overlay = document.getElementById("overlay");
    const isActive = sidebar.classList.toggle("active");
    overlay.classList.toggle("active", isActive);
  }

  document.getElementById("createForm").addEventListener("submit", (e) => {
    e.preventDefault();
    const name = document.getElementById("poolName").value.trim();
    const password = document.getElementById("poolPassword").value;
    const username = localStorage.getItem("loggedInUser") || "Owner";

    const pools = JSON.parse(localStorage.getItem("pools")) || [];
    if (pools.some(p => p.name === name)) {
      alert("A pool with this name already exists!");
      return;
    }

    const newPool = {
      id: "pool_" + Date.now(),
      name,
      password,
      owner: username,
      members: [{ username, picks: [], alive: true, role: "owner" }],
      matchups: [],
      currentWeek: 1
    };

    pools.push(newPool);
    localStorage.setItem("pools", JSON.stringify(pools));
    localStorage.setItem("currentPoolId", newPool.id);

    alert("Pool created successfully!");
    window.location.href = "pools.html";
  });
  </script>
</body>
</html>
