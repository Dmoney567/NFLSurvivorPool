<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Survivor Pool</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="login-body">
  <div class="login-container">
    <h1>NFL Survivor Pool</h1>
    <h2>Login</h2>

    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <p class="login-note">
      Don’t have an account? <a href="signup.html" class="link">Sign up here</a>
    </p>
  </div>

  <script>
  // ✅ Simple local login logic
  document.getElementById("loginForm").addEventListener("submit", (e) => {
    e.preventDefault();

    const email = document.getElementById("loginEmail").value.trim();
    const password = document.getElementById("loginPassword").value;

    // Basic login validation using localStorage
    const users = JSON.parse(localStorage.getItem("users")) || [];
    const user = users.find(u => u.email === email && u.password === password);

    if (!user) {
      alert("Invalid email or password.");
      return;
    }

    // Save logged in user info
    localStorage.setItem("loggedInUser", user.username || email);

    // Redirect to the dashboard (not admin)
    window.location.href = "dashboard.html";
  });
  </script>

</body>
</html>
