<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Survivor Pool</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <button class="close-btn" onclick="toggleSidebar()">×</button>
    <h2>NFL Survivor Pool</h2>
    <a href="dashboard.html" class="active">Dashboard</a>
    <a href="picks.html">Picks</a>
    <a href="standings.html">Standings</a>
    <a href="admin.html">Admin</a>
    <a href="index.html">Logout</a>
  </div>

  <!-- Hamburger button -->
  <button class="menu-btn" onclick="toggleSidebar()">☰</button>

  <!-- Overlay background -->
  <div id="overlay" class="overlay" onclick="toggleSidebar()"></div>

  <main>
    <h2>Welcome to your Dashboard</h2>
    <p>Use the sidebar to navigate between Picks, Standings, and Admin pages.</p>
  </main>

  <footer><p>&copy; 2025 NFL Survivor Pool</p></footer>

  <script>
  // ✅ Fixed toggle for both sidebar and overlay
  function toggleSidebar() {
    const sidebar = document.getElementById("sidebar");
    const overlay = document.getElementById("overlay");
    const isActive = sidebar.classList.toggle("active");
    overlay.classList.toggle("active", isActive);
  }
  </script>
</body>
</html>
